<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="sidebar">
        <h2>Admin</h2>
        <a href="#"><i class="bi bi-house"></i> Dashboard</a>
        <a href="#"><i class="bi bi-film"></i> Películas</a>
        <a href="#"><i class="bi bi-people"></i> Usuarios</a>
        <a href="#"><i class="bi bi-gear"></i> Configuración</a>
    </div>

    <div class="main-content">
        <header>
            <h1>Gestión de Películas</h1>
            <button id="btnAdd"><i class="bi bi-plus-circle"></i> Agregar</button>
        </header>

        <section id="movieList">
            <!-- Aquí se cargan las películas -->
        </section>

        <!-- Modal para CRUD -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="close">&times;</span>
                <h2 id="modalTitle">Agregar Película</h2>
                <form id="movieForm">
                    <input type="hidden" id="movieId">
                    <label>Título:</label>
                    <input type="text" id="title" required>
                    <label>Imagen (URL):</label>
                    <input type="text" id="image" required>
                    <label>Categoría:</label>
                    <input type="text" id="category" required>
                    <button type="submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
